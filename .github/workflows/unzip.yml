name: Unzip and Push Wiki Image Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Unzip the wiki-image-bot.zip
        run: |
          mkdir wiki-image-bot
          unzip wiki-image-bot.zip -d wiki-image-bot

      - name: Commit and push the extracted files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git
          git add .
          git commit -m "Add wiki-image-bot files"
          git push
