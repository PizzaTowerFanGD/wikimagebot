name: commit as wikiling bot

on:
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to push
      id-token: write  # required by tibdex action

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # avoid default github-actions token

      - name: get github app installation token
        id: app_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: debug token identity
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          echo "testing token identity..."
          curl -s -H "Authorization: Bearer ${GITHUB_TOKEN}" https://api.github.com/user

      - name: make change
        run: |
          echo "$(date)" >> timestamp.txt

      - name: commit and push as wikiling bot
        env:
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          git config user.name "wikiling[bot]"
          git config user.email "2105393+wikiling[bot]@users.noreply.github.com"
          git add -A
          git commit -m "update timestamp" || echo "no changes"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
