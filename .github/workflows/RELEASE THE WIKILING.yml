name: commit as wikiling bot

on:
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # needed to push

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # important to avoid default github-actions token

      - name: get github app installation token
        id: app_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: debug app-token + git state
        env:
          APP_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          echo "token present? ->"
          if [ -z "${APP_TOKEN}" ]; then
            echo "NO_TOKEN"
            exit 1
          else
            echo "token length: $(printf "%s" "${APP_TOKEN}" | wc -c)"
          fi

          echo "--- verify token can see installation repos ---"
          curl -s -H "Authorization: Bearer ${APP_TOKEN}" -H "Accept: application/vnd.github+json" https://api.github.com/installation/repositories | sed -n '1,200p'

          echo "--- git config + remotes ---"
          git config --list || true
          git remote -v || true
          git remote get-url origin || true

          echo "--- last commit metadata (local) ---"
          git show -1 --pretty=fuller || true

      - name: make change
        run: |
          echo "$(date)" >> timestamp.txt

      - name: commit and push as wikiling bot
        env:
          APP_TOKEN: ${{ steps.app_token.outputs.token }}
        run: |
          git config user.name "wikiling[bot]"
          git config user.email "2105393+wikiling[bot]@users.noreply.github.com"
          git add -A
          git commit -m "update timestamp" || echo "no changes"
          git remote set-url origin https://x-access-token:${APP_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
